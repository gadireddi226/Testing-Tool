<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new TestCase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>
<body id="newTestCase">
    <nav>
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo"><i class="material-icons">arrow_back</i>Create new TestCase</a>
          <ul id="nav-mobile" class="right">
            <li><a href="#" id="edit-testCase" class="edit-btn btn" style="display: none;">Edit TestCase</a></li>
            <li><a href="#" id="delete-testCase" class="delete-btn btn">Delete TestCase</a></li>
            <li><a href="#" id="save-testCase" class="save-btn btn">Save TestCase</a></li>
          </ul>
        </div>
    </nav>
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s4">
                <input placeholder="Title" id="nameOfTestCase" type="text">
                <label for="nameOfTestCase">Name of TestCase</label>
            </div>
            <div class="input-field col s2">
              <select id="version">
                <option value="0" disabled selected>0</option>
              </select>
              <label>Version</label>
            </div>
            <div class="input-field col s6" id="version_edit">
              <select multiple>
                <option value="" disabled selected>Choose versions to be deleted</option>
                <option value="0">0</option>
              </select>
              <label>Version</label>
            </div>

            <div class="input-field col s2">
              <select id="status">
                <option value="0">Open</option>
                <option value="1">In progress</option>
                <option value="2">Ready to test</option>
                <option value="3">Testing</option>
                <option value="4">Test pass</option>
                <option value="5">Test failed</option>
                <option value="6">Blocked</option>
              </select>
              <label>Status</label>
            </div>

          </div>
          <div class="row">
            <div class="input-field col s3">
              <i class="material-icons prefix">account_circle</i>
              <input placeholder="Name" id="creator" type="text" class="validate">
              <label for="creator">Creator</label>
            </div>
            <div class="input-field col s3">
              <i class="material-icons prefix">priority_high</i>
              <select id="priority">
                <option value="" disabled selected>Choose priority</option>
                <option value="1">Heigh</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
              </select>
              <label>Priority of TestCase</label>
            </div>
            <div class="input-field col s3">
              <select id="type">
                <option value="" disabled selected>Choose Type</option>
                <option value="1">Smoke</option>
                <option value="2">Sanity</option>
                <option value="3">Regression</option>
                <option value="4">Re-testing</option>
              </select>
              <label>Type of TestCase</label>
            </div>
        </form>
      </div>
    </div>
    
    <div id="wrapper">
        <table id="data_table">
        <thead>
        <th>Step</th>
        <th>Description</th>
        <th>Set Up</th>
        <th>Expected Result</th>
        </thead>
        
        <tbody>
            <tr id="new_row">
              <td><input disabled type="text" id="new_number"></td>
              <td><input placeholder="Description" type="text" id="new_description"></td>
              <td><input placeholder="Set up" type="text" id="new_setUp"></td>
              <td><input placeholder="Expected result" type="text" id="new_expResult"></td>
              <td><input type="button" id="addBtn"class="add" value="Add Row"></td>
            </tr>
        </tbody>
        </table>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
    <script src="build/app.bundle.js"></script>
</body>
</html>
