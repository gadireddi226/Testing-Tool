<!DOCTYPE html>
<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Create the editor container -->
  <div id="form-container" class="container">
    <form>
      <div class="row form-group">
        <label for="rawFile">RawFile</label>
        <input name="rawFile" type="hidden">
        <div id="editor">
        </div>
      </div>
      <div class="row">
        <button id="submit" class="btn btn-primary" type="submit">Save File</button>
      </div>
    </form>
  </div>
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#editor', {
    theme: 'snow'
  });
  document.querySelector('#submit').addEventListener('click',showData)
  function showData() {
    let output = quill.getText();
    console.log(output);
  }
  fetch('unit_test.txt')
    .then(response => response.text())
    .then(text => quill.insertText(0,text))
  
</script>
</html>
